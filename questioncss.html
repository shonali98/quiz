<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>HTML page</title>

    <!-- <script src="https //kit.fontawesome.com/a076d05399.js"></script> -->
</head>
<body>
    <!-- start quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- info box -->
    <div class="info_box">
        <div class="info_title">
            <span>Rules of this Quiz</span>
            <br><br>
        </div>
        <div class="info_list">
            <ol>
                <li>You will have only 15 seconds per each question.</li>
                <li>You can select before question.</li>
                <li>Please select only one option</li>
            </ol>

        </div>
        <div class="buttons">
            <button class="exit">Exit</button>
            <button class="continue">Continue</button>
        </div>
    </div>

    <!-- quiz box -->
    <div class="quiz_box">
        <header>
            
                <div class="title">Creative-Codes Quiz</div>
                <div class="timer">
                    <div class="time_text">Time left</div>
                    <div class="timer_sec">15</div>
                    
                </div>
            

            
            
        </header>
        <div class="time_line"></div>
        <section>
            <div class="que_text">
            <!-- <p><span>1) HTML stands for,</span></p> -->
            </div>
            <div class="ins"><h5>please select only  one option</h5></div>
            <div class="option_list">
                
                <!-- <div class="option">HighText Machine Language</div>
                <div class="option">HyperText and links Markup Language</div>
                <div class="option">HyperText Markup Language</div>
                <div class="option">None of these</div>  -->
                
            </div>
            
            <div class="buttons">
                <button class="exit">Exit</button>
                <button class="continue">Next que</button>
            </div>

        </section>
        
        </div>
    </div>
    

    <!-- result box -->
    <div class="result_box">
        <div class="icon">
            <img src="./img/result.png" alt="" width="350px" height="350px">
        </div>
        <div class="complete_text"><h1>You completed the quiz</h1></div>
        <div class="score_text">you WON 5 out pf 5</div>  
        <div class="buttons">
            <a href="./subjects.html" class="restart">Restart </a>
            <button class="exit"> Exit quiz</button>
        </div>
    </div>
    <script src="./scriptcss.js"></script>
    <script src="./questions.js"></script>

</body>

</html>
