<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Home page</title>

    <script src="https //kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- start quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- info box -->
    <div class="info_box">
        <div class="info_title">
            <span>Rules of this Quiz</span>
            <br><br>
        </div>
        <div class="info_list">
            <ol>
                <li>You will have only 30 seconds per each question.</li>
                <li>You can select before question.</li>
            </ol>

        </div>
        <div class="buttons">
            <button class="exit">Exit</button>
            <button class="continue">Continue</button>
        </div>
    </div>

    <!-- quiz box -->
    <div class="quiz_box">
        <header>
            <div class="title">Creative-Codes Quiz</div>
                <div class="timer">
                    <div class="time_text">Time left</div>
                    <div class="timer_sec">15</div>
                </div>
            
        </header>
        <section>
        <div class="que_text">
            <p><span>1) HTML stands for,</span></p>
            <div class="option_list">
                <p><input type="radio" name="q1" value="1"> HighText Machine Language</p>
                <p><input type="radio" name="q1" value="2"> HyperText and links Markup Language</p>
                <p><input type="radio" name="q1" value="3"> HyperText Markup Language</p>
                <p><input type="radio" name="q1" value="4"> None of these</p>
            </div>
            </div>
        

        </section>
        </div>
    </div>
</body>
</html>
